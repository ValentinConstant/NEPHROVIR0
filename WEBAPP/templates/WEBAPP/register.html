{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <h2>Inscription</h2>
    <div class="container mt-5">
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom">
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse email">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Entrez votre mot de passe">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmez le mot de passe</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit" class="btn btn-success">S'inscrire</button>
        </form>
    </div>
    <a href="{% url 'home' %}">Retour à l'accueil</a>
{% endblock %}
