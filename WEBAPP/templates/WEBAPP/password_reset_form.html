<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Réinitialiser votre mot de passe</h2>
<p>Entrez votre email pour recevoir les instructions de réinitialisation du mot de passe.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Envoyer</button>
</form>
{% endblock %}
